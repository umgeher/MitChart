<html>
  <head>
    <title>MitChart Example</title>
    <script type="text/javascript" src="../core/mitchart.js"></script>
    <script type="text/javascript">
      window.onload = function(){
      var chart = new Mitchart({
        'target': 'chartTarget',
        'type': 'line',
        'width': 400,
        'height': 200,
        'data': {
          'x': {
            'label': 'meses',
            values: ['jan','fev','mar','abr','mai','jun']
          },
          'y': {
            'label': 'valores',
            'values': [2,3,1,5,3,2]
           }
        }
      });
      chart.plot();
};
    </script>
  </head>
  <body>

    <div id="chartTarget"></div>
    
  </body>
</html>
